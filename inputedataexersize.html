<script>
    // Function to localStorage
    function saveData() {
        // Get input data
        var inputData = document.getElementById("userInput").value;
        
        // Check input is not empty
        if (inputData.trim() !== '') {
            // Store data in localStorage
            localStorage.setItem("userData", inputData);
            alert("Data saved to localStorage!");
        } else {
            alert("Please enter some data before saving.");
        }
    }


    function clearData() {
        // Clear input field
        document.getElementById("userInput").value = '';

        
        localStorage.removeItem("userData");
        
        alert("Data cleared from input field and localStorage!");
    }

   
    
</script>
